<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Distribusi Gamma</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator Distribusi Gamma</h1>
    <div class="container">
        <label for="shape">Shape (α):</label>
        <input type="number" id="shape" min="0" step="0.1" value="2">
        <label for="scale">Scale (β):</label>
        <input type="number" id="scale" min="0" step="0.1" value="2">
        <label for="xValue">X Value:</label>
        <input type="number" id="xValue" min="0" step="0.1" value="1">
        <button onclick="calculateGamma()">Hitung</button>
        <button onclick="shadeGreaterThanX()">P(X > x)</button>
        <button onclick="shadeLessThanX()">P(X < x)</button>
        <svg id="gammaChart" width="400" height="200"></svg>
        <div class="result" id="result"></div>
        <div class="explanation" id="explanation"></div>
    </div>

    <script src="FungsiGamma.js"></script>
    <script src="calculateGamma.js"></script>
    <script src="shadeArea.js"></script>
</body>
</html>
